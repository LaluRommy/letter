<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            flex-direction: column;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #d32f2f;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }
        .envelope.open {
            transform: translateY(-50px);
        }
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #b71c1c;
            transition: transform 0.5s;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .paper {
            position: absolute;
            bottom: 0;
            width: 160px;
            height: 100px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #d32f2f;
            transform: translateY(100%);
            transition: transform 0.5s;
            opacity: 0;
        }
        .envelope.open .paper {
            transform: translateY(-50px);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="paper">I Love You Astia</div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
